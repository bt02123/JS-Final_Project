<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e4dfd0057.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>CineVault</title>
</head>

<body>
    <div class="container">
        <div class="row__header">
            <div class="nav__bar">
                <figure class="logo__wrapper">
                    <i class="fa-solid fa-film"></i>
                    <img src="./assets/cinevault-name.svg" alt="" class="logo">
                </figure>
                <button class="contact">Contact Us</button>
            </div>
            <div class="content__wrapper">
                <h1 class="search__title">Search our Movies</h1>
                <div class="input__wrapper">
                    <input id="searchInput" type="text" placeholder="Search by Title, Year, or Keyword">
                    <div class="search__wrapper">
                        <button class="search__btn fa-solid fa-magnifying-glass" onclick="loadMovies()">
                        </button>
                    </div>
                </div>
            </div>
            <div class="banner">
                <div class="overlay">
                    <img src="./assets/movies-banner.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="movies">
        <div class="container">
            <div class="movies__row">
                <div class="movies__title">
                    <h2 class="results__title">Search results:</h2>
                    <select id="filter" onchange="filterMovies(event)" class="filter__movies">
                        <option value selected disabled>Sort Movies</option>
                        <option value="OLDEST_TO_NEWEST">Year: Oldest to Newest</option>
                        <option value="NEWEST_TO_OLDEST">Year: Newest to Oldest</option>
                        <option value="A_TO_Z">Alphabetically: A to Z</option>
                        <option value="Z_TO_A">Alphabetically: Z to A</option>
                    </select>
                </div>
                <div class="movies">
                    <i class="fa-solid fa-spinner movies__loading--spinner"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
